<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="header">
        <span class="name">任务队列</span>
    </div>
    <div class="container">
        <ul class="folder-list">
            <p class="all">所有任务（11）</p>
            <p class="catagory">分类列表</p>
            <li>
                <div class="folder-name">毕业设计
                    <button class="btn btn-delete"></button>
                </div>
                <ul class="task-list">
                    <li>task6</li>
                    <li>task5</li>
                </ul>
            </li>
            <li>
                <div class="folder-name">毕业设计2
                    <button class="btn btn-delete"></button>
                </div>
            </li>
            <li>
                <div class="folder-name">毕业设计3
                    <button class="btn btn-delete"></button>
                </div>
            </li>
            <div class="bottom-panel">
                <span>新增分类</span>
            </div>
        </ul>
        <div class="todo-list">
            <ul class="selection">
                <li class="selected">所有</li>
                <li>未完成</li>
                <li>已完成</li>
            </ul>
            <ul class="time-line">
                <span>2018-10-8</span>
                <li class="selected">todo-1</li>
                <li>todo-2</li>
                <li>todo-3</li>
            </ul>
            <ul class="time-line">
                <span>2018-10-8</span>
                <li>todo-1</li>
                <li>todo-2</li>
                <li>todo-3</li>
            </ul>
            <div class="bottom-panel">
                <span>新增任务</span>
            </div>
        </div>
        <div class="editor">
            <div class="editor-header task-title">
                <span class="title">todo-1</span>
                <button class="btn btn-edit"></button>
                <button class="btn btn-finish"></button>
            </div>
            <div class="editor-header task-time">任务时间：2018-10-8</div>
            <div class="task-edit">这是edit</div>
        </div>
    </div>
</body>

</html>
